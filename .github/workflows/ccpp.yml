name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: dependency
      run: sudo apt-get install libcppunit-dev 
    - name: configure
      run: ./bootstrap
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
